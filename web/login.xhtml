<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Autenticando</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                <center>
                
                <h:form class="form-box">
                    <h2>LOG IN</h2>
                    <div class="email">
                        
                         <h:inputText value="#{login.email}"/>
                        
                        
                        
                    </div>
                           
                    <div class="email">
                            <h:inputSecret value="#{login.contrasenia}"/>
                       
                    </div>
                            
                    <div class="boton">
                                <h:commandButton  value="Iniciar sesión" action="#{login.autenticar()}"/>
                            
                    </div>
                   
                </h:form>
                        
                </center>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
