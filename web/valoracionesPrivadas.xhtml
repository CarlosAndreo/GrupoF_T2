<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">ValoracionesPrivadas</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ORGANIZACION'}">
                <h1>Evaluaciones Privadas</h1>
                <center>
                                       
                <div class="bordeTablaActividades">
                    <table id="tablaListaUsuarios">
                        <thead>
                                <tr>
                                        <th>Id usuario</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>DNI</th>
                                        <th>Fecha</th>
                                        <th>Email</th>
                                        <th>Horas dedicadas</th>
                                        <th>Telefono</th>
                                        <th>Idioma</th>
                                        <!--<th>Actividad participada</th>-->
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{controlAutorizacion.usuario}">
                                <tr>                                
                                    <td>#{i.userID}</td>
                                    <td>#{i.nombre}</td>
                                    <td>#{i.apellidos}</td>
                                    <td>#{i.DNI}</td>
                                    <td>#{i.fechaNacimiento}</td>
                                    <td>#{i.email}</td>
                                    <td>#{i.telefono}</td>
                                    <td>#{i.idioma}</td>
                                    
                                    <td>
                                        <center>
                                        <h:form> <h:column> <h:commandButton styleClass="email2" value ="Evaluar" action="evaluacion.xhtml"/></h:column></h:form>
                                        </center>
                                        
                                    </td>             
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                </center>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
