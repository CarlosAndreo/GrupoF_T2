<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Valoraciones Privadas</ui:define>
    <ui:define name="content">
        <c:choose>
         <c:when test="#{controlAutorizacion.usuario.rol == 'ORGANIZACION'}">
             
              
                    
                     <h1 var = "i" value="#{Evaluaciones.usuarios}">Valorar participante</h1>
                <center>
                   
                <h:form id="ListaActividades">
                    <table id="tablaListaActividades">
                        <tr>
                             <td>Nombre: 
                                 </td>
                            <td>#{i.nombre}</td>
                            
                        </tr>
                       
                        <tr>
                            
                        
                            <td>Apellido: 
                            </td>
                            <td>#{i.apellidos} </td>
                        </tr>
                        

                        <tr>
                            <td>DNI:</td>
                            <td>#{i.DNI}</td>
                        </tr>
                           
                        <tr>
                            <td>Email:</td>
                            
                                 <td>#{i.email}</td>
                        </tr>
                        <tr>
                           <td>Puntuacion:</td>
                           <td><h:inputText  value=""/></td>
                        </tr>
                        <tr>
                            <td>Comentarios:</td>   
                             <td><h:inputText  value=""/></td>
                        </tr>
                    </table>
                </h:form>
                     
                </center>
                <h:form> 
                    <center>    
                    <h:commandButton value="Enviar Valoración" styleClass="btnAceptar"  action="#" /> 
                  
                 
                    
                    <h:commandButton value="Cancelar Valoración" styleClass="btnCancelar"  action="participantesActividadONG.xhtml" /> 
                    </center> 
                </h:form>
            </c:when>
           
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
