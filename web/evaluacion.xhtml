<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Ver actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI'}">
        
                <h1 var = "i" value="#{Evaluaciones.participaciones}">Evaluar</h1>              
                <center>
                  
                <h:form id="Evaluacion">
                    <table id="tablaListaActividades">
                        
                        <tr>
                            <td>ID Participacion: </td>

                            <td><h:outputText  value="#{i.IDParticipacion}"/></td>
                        </tr>
                             <tr>
                            <td>Fecha: </td>

                            <td><h:outputText  value="#{i.fecha}"/></td>
                        </tr>
                             <tr>
                            <td>Nota: </td>

                            <td><h:inputText  value="#{i.nota}"/></td>
                        </tr>
                         <tr>
                            <td>Comentarios: </td>

                            <td><h:outputText  value="#{i.comentariosNota}"/></td>
                        </tr>
                             <tr>
                            <td>Horas dedicadas: </td>

                            <td><h:outputText  value="#{i.horasDedicadas}"/></td>
                        </tr>
                             
                        
                        <tr>
                            <td>Observaciones: </td>

                            <td><h:outputText  value="#{i.observaciones}"/></td>
                        </tr>
                        <tr>
                            <td>Estado: </td>

                            <td><h:outputText  value="#{i.estado}"/></td>
                        </tr>
                       
                    </table>
                </h:form>
                      
                </center>
                <h:form> 
                  <br/>
                  <center>
                  <h:column> <h:commandButton value="Evaluar"  styleClass="btnAceptar"  action="#{controlAutorizacion.EvaluarUser()}" /> </h:column> 
                  <h:column> <h:commandButton value="Volver AtrÃ¡s"   styleClass="btnCancelar"  action="#{controlAutorizacion.EvaluarUser()}" /> </h:column> 
                  </center>

                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
