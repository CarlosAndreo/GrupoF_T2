<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Crear nueva propuesta de actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ORGANIZACION'}">
                <h1>Crear nueva PROPUESTA</h1>
              
                    
                    
                <h:form id="tablaListaActividades" >
                      <center>
                    <table id="tablaListaActividades">
                        <tr>
                            <td>Nombre de Actividad</td>
                            <td>  <h:inputText id ="nom" value="#{ListaActividades.a.nombreActividad}" /></td>
                        </tr>
                        
                        
                          <tr>
                            <td>Fecha de Inicio</td>
                            <td>   <h:inputText id ="fI" value="#{ListaActividades.a.fechaInicio}"/></td>
                        </tr>
                          <tr>
                            <td>Fecha Fin</td>
                            <td>    <h:inputText id ="fF" value="#{ListaActividades.a.fechaFin}" /></td>
                        </tr>
                          <tr>
                            <td>Localización</td>
                            <td>   <h:inputText id ="loc" value="#{ListaActividades.a.localizacion}"/></td>
                        </tr>
                          <tr>
                            <td>Descripción</td>
                            <td>     <h:inputText id ="des" value="#{ListaActividades.a.descripcion}"/></td>
                        </tr>
                          <tr>
                            <td>Capacidades necesarias</td>
                            <td>     <h:inputText id ="cap" value="#{ListaActividades.a.capacidadesNecesarias}" /></td>
                        </tr>
                          <tr>
                            <td>Tipo de Actividad</td>
                            <td>    <h:inputText id ="tipo" value="#{ListaActividades.a.tipoActividad}"/></td>
                        </tr>
                          <tr>
                            <td>Estado de Actividad</td>
                            <td>     <h:inputText id ="estado" value="#{ListaActividades.a.estadoActividad}"/></td>
                        </tr>
                    </table>
                       
                     </center>
                </h:form>
               
                <h:form> 
                    <center>    
                    <h:commandButton value="Enviar solicitud" styleClass="btnAceptar"  action="#{ListaActividades.create(ListaActividades.a)}" /> 
                  
                    <h:commandButton value="Solicitudes denegadas" styleClass="btnOtro"  action="solicitudesDenegadas.xhtml" /> 
                    
                    <h:commandButton value="Cancelar" styleClass="btnCancelar"  action="inicio.xhtml" /> 
                    </center> 
                </h:form>
            </c:when>
           
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
            
        </c:choose> 
    </ui:define>
</ui:composition>
