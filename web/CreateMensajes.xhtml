<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Redactar un nuevo mensaje</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ORGANIZACION' || controlAutorizacion.usuario.rol == 'PDI'||controlAutorizacion.usuario.rol == 'PAS' ||controlAutorizacion.usuario.rol == 'GESTOR'   ||controlAutorizacion.usuario.rol == 'ALUMNO' }">
                <h1>Redactar nuevo mensaje</h1>
                <h:form id="redactar" >
                    <h:panelGrid columns="3" >
                        <h:outputText value="Destinatario"/>
                        <h:inputText id ="destinatario" value="#{ListaMensajes.m1.receptor}" />
                        <h:message for="destinatario"/>
                        
                        <h:outputText value="Asunto"/>
                        <h:inputText id ="asunto" value="#{ListaMensajes.m1.asunto}"/>
                        <h:message for="asunto"/>
                        
                        <h:outputText value="Mensaje"/>
                        <h:inputText id ="mensaje" value="#{ListaMensaje.m1.texto}" />
                        <h:message for="mensaje"/>
                        
                    </h:panelGrid>
                </h:form>
                <h:form> 
                    <h:commandButton value="Enviar mensaje" styleClass="email2"  action="CreateMensajes.xhtml" /> 
                  
                    <h:commandButton value="Cancelar" styleClass="email2"  action="miPerfilUsuario.xhtml" /> 
                </h:form>
            </c:when>
           
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
            
        </c:choose> 
    </ui:define>
</ui:composition>
