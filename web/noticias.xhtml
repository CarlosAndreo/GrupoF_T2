<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Noticias</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'GESTOR'}">
                <h1>CREAR NUEVA NOTICIA</h1>  <h:form> <h:column> <h:commandButton value ="Crear noticia" action="#{ListaNoticias.createNoticia()}"/></h:column></h:form>
        
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>                                    
                                        <th>Codigo noticia</th>
                                        <th>Nombre noticia</th>
                                        <th>Descripcion</th>
                                        <th>Fecha</th>                                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{ListaNoticias.noticias}">
                                <tr>                                
                                    <td>#{i.codNoticia}</td>
                                    <td>#{i.titulo}</td>
                                    <td>#{i.descripcion}</td>
                                    <td>#{i.fecha}</td>
                                    <td>
                                        <h:form> <h:column> <h:commandButton value ="Ver" action="#{ListaNoticias.verNoticia()}"/></h:column></h:form>
                                    </td>
                                    <td>                                     
                                        <h:form> <h:column> <h:commandButton value="Modificar" action="#{ListaNoticias.modificarNoticia()}"/> </h:column> </h:form>
                                    </td>
                                    <td>          
                                        <h:form> <h:column> <h:commandButton value="Borrar" action="#{ListaNoticias.borrarNoticia(i.codNoticia)}"/> </h:column> </h:form>
                                    </td>
                                     
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
               
            </c:when>
            
            <c:when  test="#{controlAutorizacion.getUsuario().getRol() == 'ALUMNO' || controlAutorizacion.getUsuario().getRol() == 'PDI' || controlAutorizacion.getUsuario().getRol() == 'PAS'}">
                
                      <h1>LISTA NOTICIAS</h1>
        
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                        <th>Codigo noticia</th>
                                        <th>Nombre noticia</th>
                                        <th>Descripcion</th>
                                        <th>Fecha</th>                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{ListaNoticias.noticias}">
                                <tr>                                
                                    
                                    <td>#{i.titulo}</td>
                                    <td>#{i.descripcion}</td>
                                    <td>#{i.fecha}</td>        
                                    <td> 
                                        <h:form> <h:column> <h:commandButton value="Ver" action="#{ListaNoticias.verNoticia()}"/> </h:column> </h:form>
                                    </td>                                    
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
