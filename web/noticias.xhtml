<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico" />
    <ui:define name="title">Noticias</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI'}">
                <h1>LISTA NOTICIAS</h1>  

                <center>
                    
                    
                    
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>                                    
                                        <th>Codigo noticia</th>
                                        <th>Nombre noticia</th>
                                        <th>Descripcion</th>
                                        <th>Fecha</th>                                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{ListaNoticias.noticias}">
                                <tr>                                
                                    <td>#{i.codNoticia}</td>
                                    <td>#{i.titulo}</td>
                                    <td>#{i.descripcion}</td>
                                    <td>#{i.fecha}</td>
                                 
                                    <td>
                                        <h:form> <h:column> <h:commandButton styleClass="btnOtro"   value ="Ver"  action="#{ListaNoticias.verNoticia()}"/></h:column></h:form>
                                    </td>
                                    <td>                                     
                                        <h:form> <h:column> <h:commandButton styleClass="btnAceptar"  value="Modificar"  action="#{ListaNoticias.modificarNoticia()}"/> </h:column> </h:form>
                                    </td>
                                    <td>          
                                        <h:form> <h:column> <h:commandButton styleClass="btnCancelar"  value="Borrar"  action="#{ListaNoticias.borrarNoticia(i.codNoticia)}"/> </h:column> </h:form>
                                    </td>
                                  
                                </tr>
                            </ui:repeat>
                            
                     
                    
                        </tbody>
                    </table>
                </div>
                        </center> 
                <center>
                   
                            
                            
                       
                        
                            <h:form> 
                                
                                    <h:commandButton value ="Crear nueva noticia" styleClass="email2"  action="#{ListaNoticias.createNoticia()}"/>                            
                            </h:form>
                        
                        
                    
                   
                
                    
                </center>
                    
               
            </c:when>
            
            <c:when  test="#{controlAutorizacion.getUsuario().getRol() == 'ALUMNO' || controlAutorizacion.getUsuario().getRol() == 'PAS'  || controlAutorizacion.getUsuario().getRol() == 'ORGANIZACION'}">
                
                      <h1>LISTA NOTICIAS</h1>
        
                      <center>
                          
                          
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                        <th>Codigo noticia</th>
                                        <th>Nombre noticia</th>
                                        <th>Descripcion</th>
                                        <th>Fecha</th>                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{ListaNoticias.noticias}">
                                <tr>                                
                                    <td>#{i.codNoticia}</td>
                                    <td>#{i.titulo}</td>
                                    <td>#{i.descripcion}</td>
                                    <td>#{i.fecha}</td>        
                                    <td> 
                                        <h:form> <h:column> <h:commandButton styleClass="btnOtro"  value="Ver" action="#{ListaNoticias.verNoticia()}"/> </h:column> </h:form>
                                    </td>                                    
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                
                      </center>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
