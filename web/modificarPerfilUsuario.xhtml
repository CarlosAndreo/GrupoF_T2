<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Perfil de usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ALUMNO' || controlAutorizacion.getUsuario().getRol() == 'PDI' || controlAutorizacion.getUsuario().getRol() == 'PAS' }">
                <h1>PERFIL DE #{controlAutorizacion.usuario.nombre.toUpperCase()} #{controlAutorizacion.usuario.apellidos.toUpperCase()}</h1>
                
                <h:form id="PerfilUsuario">
                    <table>                       
                        <tr>
                            <td>CÃ³digo de usuario: </td>

                            <td><h:outputText  value="#{controlAutorizacion.usuario.userID}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Nombre: </td>

                            <td><h:outputText  value="#{controlAutorizacion.usuario.nombre}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Apellidos: </td>

                            <td><h:outputText  value="#{controlAutorizacion.usuario.apellidos}"/></td>
                        </tr>
                        
                         <tr>
                            <td>DNI: </td>

                            <td><h:outputText  value="#{controlAutorizacion.usuario.DNI}"/></td>
                        </tr>      
                        <tr>
                            <td>Fecha Nacimiento: </td>

                            <td><h:outputText  value="#{controlAutorizacion.usuario.fechaNacimiento}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Email: </td>

                            <td><h:inputText  value="#{controlAutorizacion.usuario.email}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Formacion: </td>

                            <td><h:inputText  value="#{controlAutorizacion.usuario.formacion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Foto: </td>

                            <td><h:inputText  value="#{controlAutorizacion.usuario.foto}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Telefono: </td>

                            <td><h:inputText  value="#{controlAutorizacion.usuario.telefono}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Idioma: </td>

                            <td><h:inputText  value="#{controlAutorizacion.usuario.idioma}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Rol: </td>

                            <td><h:outputText  value="#{controlAutorizacion.usuario.rol}"/></td>
                        </tr>
                    </table>
                </h:form>
                <h:form> 
                    <h:column> <h:commandButton styleClass="email2"  value="Guardar cambios"/> </h:column> 
                    <h:column> <h:commandButton styleClass="email2"  value="Cancelar" action="miPerfilUsuario.xhtml" /> </h:column>                         
                </h:form>
                   
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
