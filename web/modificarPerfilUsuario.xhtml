<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Perfil de usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'ALUMNO'}">
                <h1 var = "i" value="#{PerfilUsuario.usuario}">PERFIL DE <h:outputText value="#{i.nombre.toUpperCase()} #{i.apellidos.toUpperCase()}"/></h1>
                
                <h:form id="PerfilUsuario">
                    <table>
                        
                        <td>CÃ³digo de usuario: #{i.UserID}</td>
                        
                        <td>Nombre #{i.nombre}</td>
                        
                        <td>Apellidos #{i.apellidos}</td>
                        
                        <td>DNI #{i.DNI}</td>
                        
                        <td>Fecha de nacimiento #{i.FechaNacimiento}</td>

                        <td>Email #{i.email}</td>
                        
                        <td>Direccion #{i.direccion}</td>

                        <tr>
                            <td>Formacion </td>
                            <td><h:inputText  value="#{i.formacion}"/></td>
                        </tr>  

                        <tr>
                            <td>Foto </td>
                            <td><h:inputText  value="#{i.foto}"/></td>
                        </tr>        

                        <tr>
                            <td>Telefono </td>
                            <td><h:inputText  value="#{i.telefono}"/></td>
                        </tr>   

                        <tr>
                            <td>Idioma </td>
                            <td><h:inputText  value="#{i.idioma}"/></td>
                        </tr> 

                        <td>Rol #{i.Rol}</td>
                    </table>
                </h:form>
                <h:form> 
                    <h:column> <h:commandButton value="Guardar cambios"/> </h:column> 
                    <h:column> <h:commandButton value="Cancelar" action="miPerfilUsuario.xhtml" /> </h:column>                         
                </h:form>
                   
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
