<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Solicitudes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'GESTOR'}">
                <h1>LISTA SOLICITUDES</h1>
                
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                        <th>Codigo Actividad</th>
                                        <th>Nombre Actividad</th>
                                        <th>Fecha Inicio</th>
                                        <th>Fecha Fin</th>
                                        <th>Organizaci√≥n Solicitante</th>
                                        <th>Estado Actividad</th>
                                
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{ListaSolicitudes.actividades}">
                                                                
                                    <td>#{i.codActividad}</td>
                                    <td>#{i.nombreActividad}</td>
                                    <td>#{i.fechaInicio}</td>
                                    <td>#{i.fechaFin}</td>
                                    <td>#{i.ong.nombre} </td>
                                    <td>#{i.estadoActividad}</td> 

                                     <td> 
                                        
                                         <h:form> <h:column> <h:commandButton styleClass="email2"  value="Gestionar solicitud" action="#{ListaSolicitudes.gestionar()}"/> </h:column> </h:form>
                                    </td>
                             
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
               
            </c:when>
         
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
