<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Modificar Noticia</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'GESTOR'}">
    
                <h1 var = "i" value="#{ListaNoticias.noticias}">Modificar Noticia</h1>
                
                <h:form id="ListaNoticias">
                    <table>
                        <td>Código de Actividad: #{i.codNoticia}</td>
                        <tr>
                            <td>Nombre Actividad: </td>

                            <td><h:inputText  value="#{i.titulo}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha : </td>
                            <td><h:inputText  value="#{i.fecha}"/></td>
                        </tr>
                        <tr>
                            <td>Descripción: </td>
                            <td><h:inputText  value="#{i.descripcion}"/></td>         
                        </tr>
                    
                    </table>
                </h:form>
                <h:form> 
                 <!-- Falta el botón de modificar variables -->
                  <h:column> <h:commandButton value="Actualizar Noticia" styleClass="email2"  action="noticias.xhtml" /> </h:column> 
                    <h:column> <h:commandButton value="Cancelar"  styleClass="email2"  action="noticias.xhtml" /> </h:column> 
                </h:form>
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
