<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Ver noticia</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI' || controlAutorizacion.getUsuario().getRol() == 'PAS' || controlAutorizacion.getUsuario().getRol() == 'ALUMNO'}">
        
                <h1 var = "i" value="#{ListaNoticias.noticias}">Ver Noticia</h1>              
                <h:form id="ListaNoticias">
                    <table>                     
                        <tr>
                            <td>Nombre noticia: </td>

                            <td><h:outputText  value="#{i.titulo}"/></td>
                        </tr>
                        <tr>
                            <td>Descripción: </td>
                            <td><h:outputText  value="#{i.descripcion}"/></td>
                        </tr>          
                        <tr>
                            <td>Fecha: </td>
                            <td><h:outputText  value="#{i.fecha}"/></td>
                        </tr>                 
                    </table>
                </h:form>
                <h:form> 
                  <br/>               
                    <h:column> <h:commandButton value="Volver Atrás" styleClass="email2"  action="noticias.xhtml" /> </h:column> 
                </h:form>
                 
            </c:when>
                <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'GESTOR'}">
                    <h1 var = "i" value="#{ListaNoticias.noticias}">Ver noticia</h1>
                        <h:form id="ListaNoticias">
                        <table>
                             <td>Código de Noticia: #{i.codNoticia}</td>
                        <tr>
                            <td>Nombre noticia: </td>

                            <td><h:outputText  value="#{i.titulo}"/></td>
                        </tr>
                        <tr>
                            <td>Descripción: </td>
                            <td><h:outputText  value="#{i.descripcion}"/></td>
                        </tr>             
                        <tr>
                            <td>Fecha: </td>
                            <td><h:outputText  value="#{i.fecha}"/></td>
                        </tr>  
                         </table>
                        </h:form>
                     <h:form> 
                       <br/>                     
                         <h:column> <h:commandButton value="Volver Atrás" styleClass="email2"  action="noticias.xhtml" /> </h:column> 
                     </h:form>
                 
                </c:when>
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
