<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Modificar Actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'GESTOR'}">
               
            
                <h1 var = "i" value="#{ListaActividades.actividades}">Modificar Actividad</h1>
                
                <h:form id="ListaActividades">
                    <table>
                        <td>Código de Actividad: #{i.codActividad}</td>
                        <tr>
                            <td>Nombre Actividad: </td>

                            <td><h:inputText  value="#{i.nombreActividad}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha Inicio: </td>
                            <td><h:inputText  value="#{i.fechaInicio}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Fecha Fin: </td>
                            <td><h:inputText  value="#{i.fechaFin}"/></td>
                        </tr>

                        <tr>
                            <td>Localización: </td>
                            <td><h:inputText  value="#{i.localizacion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Descripción: </td>
                            <td><h:inputText  value="#{i.descripcion}"/></td>
                        </tr>      
                        
                        
                        <tr>
                            <td>Capacidades necesarias: </td>
                            <td><h:inputText  value="#{i.capacidadesNecesarias}"/></td>
                        </tr>  
                        
                        <tr>
                            <td>Tipo de actividad: </td>
                            <td><h:inputText  value="#{i.tipoActividad}"/></td>
                        </tr>  
                        
                        <tr>
                            <td>Estado de la actividad: </td>
                            <td><h:inputText  value="#{i.estadoActividad}"/></td>
                        </tr>
                                            
                        
                    </table>
                </h:form>
                <h:form> 
                    <h:column> <h:commandButton value="Actualizar Actividad" action="#{ListaActividades.modificarVariables(i.codActividad, i.nombreActividad, i.fechaInicio, i.fechaFin,i.localizacion,i.descripcion, i.capacidadesNecesarias, i.tipoActividad, i.estadoActividad)}"/> </h:column> 
                    <h:column> <h:commandButton value="Cancelar" action="CRUDActividades.xhtml" /> </h:column> 
                </h:form>
                 
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
