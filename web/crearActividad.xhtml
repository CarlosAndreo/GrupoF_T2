<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">Crear nueva Actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'GESTOR'}">
                <h1>Crear nueva Actividad</h1>
                <h:form id="act" >
                    <h:panelGrid columns="3" >
                        <h:outputText value="NombreActividad"/>
                        <h:inputText id ="nom" value="#{ListaActividades.actividad.nombreActividad}" />
                        <h:message for="nombre"/>
                        
                        <h:outputText value="FechaInicio"/>
                        <h:inputText id ="fI" value="#{ListaActividades.actividad.fechaInicio}"/>
                        <h:message for="fechaInicio"/>
                        
                        <h:outputText value="FechaFin"/>
                        <h:inputText id ="fF" value="#{ListaActividades.actividad.fechaFin}" />
                        <h:message for="fechaFin"/>
                        
                        <h:outputText value="Localizacion"/>
                        <h:inputText id ="loc" value="#{ListaActividades.actividad.localizacion}"/>
                        <h:message for="localizacion"/>
                        
                         <h:outputText value="Descripcion"/>
                         <h:inputText id ="des" value="#{ListaActividades.actividad.descripcion}"/>
                        <h:message for="descripcion"/>
                        
                        <h:outputText value="Capacidades necesarias"/>
                        <h:inputText id ="cap" value="#{ListaActividades.actividad.capacidadesNecesarias}" />
                        <h:message for="capacidades necesarias"/>
                        
                        <h:outputText value="tipo actividad"/>
                        <h:inputText id ="tipo" value="#{ListaActividades.actividad.tipoActividad}"/>
                        <h:message for="tipoActividad"/>
                        
                        <h:outputText value="estado actividad"/>
                        <h:inputText id ="estado" value="#{ListaActividades.actividad.estadoActividad}"/>
                        <h:message for="estadoActividad"/>        
                       
                        <h:commandButton value="Insertar nueva actividad" action="CRUDActividades.xhtml"/>
                        <h:commandButton value="Cancelar" action="CRUDActividades.xhtml"/>
                        <h:commandButton value="Limpiar" type="reset" />

                    </h:panelGrid>
                </h:form>
            </c:when>
           
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
            
        </c:choose> 
    </ui:define>
</ui:composition>
