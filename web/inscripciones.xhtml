--><ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
     <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    <ui:define name="title">Incripciones</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'GESTOR'}">
                <h1>INSCRIPCIONES</h1>
                <center>
                    
                    
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                        <th>Id Participacion</th>
                                        <th>Fecha</th>
                                        <th>Nota</th>
                                        <th>Comentarios</th>
                                        <th>Horas dedicadas</th>
                                        <th>Observaciones</th>
                                        <th>Estado</th>                         
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{ListaSolicitudes.solicitudes}">
                                <tr>                                
                                    <td>#{i.IDParticipacion}</td>
                                    <td>#{i.fecha}</td>
                                    <td>#{i.nota}</td>
                                    <td>#{i.comentariosNota}</td>
                                    <td>#{i.horasDedicadas}</td>
                                    <td>#{i.observaciones}</td>
                                    <td>#{i.estado}</td>
                                    <td>
                                        <center>
                                            <h:form> <h:column> <h:commandButton styleClass="email2" value ="Aceptar" action="#{ListaSolicitudes.aceptarSolicitud(i.IDParticipacion)}" /></h:column></h:form>
                                            <h:form> <h:column> <h:commandButton styleClass="email2" value ="Denegar" action="#{ListaSolicitudes.denegarSolicitud(i.IDParticipacion)}"/></h:column></h:form>
                                        <h:form> <h:column> <h:commandButton styleClass="email2" value ="Volver Atrás" action="incripciones.xhtml"/></h:column></h:form>
                                        </center>
                                        
                                    </td>             
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                </center>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
