    <ui:define name="title">Crear nueva noticia</ui:define>
    <ui:define name="content">
        <c:choose>

                    <h1>Crear una nueva noticia</h1>
                   
                    <h:form>
                        
                        <table border="0">
                            <tr>
                                <td> <h:outputLabel value="Titulo:"/></td>
                                <td><h:inputText value="#{ListaNoticias.noticia.titulo}"></h:inputText></td>
                                
                            </tr>
                             <tr>
                                <td> <h:outputLabel value="Descripcion"/></td>
                                <td><h:inputText value="#{ListaNoticias.noticia.descripcion}"></h:inputText></td>
                                
                            </tr>
                             <tr>
                                <td> <h:outputLabel value="Fecha:"/></td>
                                <td><h:inputText value="#{ListaNoticias.noticia.fecha}"></h:inputText></td>
                                
                            </tr>
                     
                        </table>
                        
                       
                    </h:form>
                     <h:form>
                            
                         <h:column> <h:commandButton value="Crear noticia" action="noticias.xhtml" style="margin: 5px"/>  </h:column>
                                       
                         <h:column> <h:commandButton value="Volver AtrÃ¡s" action="noticias.xhtml" /> </h:column>

                </c:when>
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
