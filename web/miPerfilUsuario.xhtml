<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    
    <ui:define name="title">Lista de usuarios</ui:define>
    <ui:define name="content">
        <c:choose>
            
            <c:when test="#{controlAutorizacion.getUsuario().getRol() == 'PDI' || controlAutorizacion.getUsuario().getRol() == 'PAS' || controlAutorizacion.getUsuario().getRol() == 'ALUMNO'}">
                <h1 var = "i" value="#{PerfilUsuario.usuario}">PERFIL DE <h:outputText value="#{i.getNombre().toUpperCase()} #{i.apellidos.toUpperCase()}"/></h1>
                
                <h:form id="PerfilUsuario">
                    <table>

                        
                        <tr>
                            <td>CÃ³digo de usuario: </td>

                            <td><h:outputText  value="#{i.UserID}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Nombre: </td>

                            <td><h:outputText  value="#{i.nombre}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Apellidos: </td>

                            <td><h:outputText  value="#{i.apellidos}"/></td>
                        </tr>
                        
                        <tr>
                            <td>DNI: </td>

                            <td><h:outputText  value="#{i.DNI}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Fecha Nacimiento: </td>

                            <td><h:outputText  value="#{i.FechaNacimiento}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Email: </td>

                            <td><h:outputText  value="#{i.email}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Formacion: </td>

                            <td><h:outputText  value="#{i.formacion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Foto: </td>

                            <td><h:outputText  value="#{i.foto}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Telefono: </td>

                            <td><h:outputText  value="#{i.telefono}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Idioma: </td>

                            <td><h:outputText  value="#{i.idioma}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Rol: </td>

                            <td><h:outputText  value="#{i.Rol}"/></td>
                        </tr>
                        
                    </table>
                </h:form>
                <h:form> 
                    <h:column> <h:commandButton value="Modificar perfil" action="modificarPerfilUsuario.xhtml" /> </h:column>                         
                </h:form>
               
            </c:when>
                   
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
